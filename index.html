<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./assetts/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class='p-5 text-center text-white bg-info'>
        <h1>Weather Dashboard</h1>
    </header>
    <div class='container-fluid'>
        <div class='row'>
            <div class='col-sm-2 col-xs-6' id='search-col'>
                <strong>
                Search for a city:
                </strong>                
                <form id='search-bar'>
                    <input type='text' class='form-control mb-2' id='search-input' placeholder='Denver'>
                </form>
                <button type='Search' value='Search' class='btn btn-info w-100' id='search-btn'>
                    Search
                </button>
            </div>
            <div class='col-8 offset-2'>
                Current Weather
            </div>
        </div>
    </div>
    

    <script src='./assetts/script.js'></script>
</body>
</html>
